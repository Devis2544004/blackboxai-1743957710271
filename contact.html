<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Digital Marketing Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Digital Marketing Agency</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="services.html" class="hover:underline">Services</a></li>
                    <li><a href="about.html" class="hover:underline">About Us</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="py-16">
            <div class="container mx-auto text-center">
                <h3 class="text-3xl font-bold">Contact Us</h3>
                <p class="mt-4">We'd love to hear from you! Fill out the form below to get in touch.</p>
                
                <form class="mt-8 max-w-lg mx-auto">
                    <input type="text" placeholder="Your Name" class="border p-2 rounded w-full mb-4" required>
                    <input type="email" placeholder="Your Email" class="border p-2 rounded w-full mb-4" required>
                    <input type="tel" placeholder="Your Phone" class="border p-2 rounded w-full mb-4">
                    <textarea placeholder="Your Message" class="border p-2 rounded w-full mb-4" rows="4" required></textarea>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-blue-600 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Digital Marketing Agency. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
